---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  PATH=${PATH}
  yamllint .
platforms:
  - name: instance
    image: centos:7
    prebuild_image: true
provisioner:
  name: ansible
  env:
    ANSIBLE_LOCAL_TEMP: "${WORKSPACE:-$HOME}/.ansible/tmp"
    ANSIBLE_REMOTE_TMP: /tmp
verifier:
  name: ansible
